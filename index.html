<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sanyam Sharma</title>
    <link rel="icon" href="data:image/svg+xml,
<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'>
  <rect width='100' height='100' rx='20' fill='%23f5f5f5'/>
  <text x='50' y='65' font-size='70' text-anchor='middle' fill='%23111111' font-family='Noto Sans Devanagari, serif'>स</text>
</svg>">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,600;1,400&family=Source+Serif+4:wght@300;400&display=swap" rel="stylesheet">
</head>
<body class="dark">

    <div class="wrapper">

        <header class="site-header">
            <div class="header-left">
                <span class="name">Sanyam Sharma</span>
                <span class="tagline">ML &middot; Software &middot; Systems</span>
            </div>

            <!-- ── Theme toggle + hover menu ── -->
            <div class="theme-toggle-wrapper">
                <button class="theme-toggle" id="themeToggle" aria-label="Theme: system" aria-haspopup="true">
                    <!-- Moon — dark mode -->
                    <svg class="icon-moon" width="18" height="18" viewBox="0 0 24 24" fill="none"
                         stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"/>
                    </svg>
                    <!-- Sun — light mode -->
                    <svg class="icon-sun" width="18" height="18" viewBox="0 0 24 24" fill="none"
                         stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <circle cx="12" cy="12" r="5"/>
                        <line x1="12" y1="1"  x2="12" y2="4"/>
                        <line x1="12" y1="20" x2="12" y2="23"/>
                        <line x1="4.22" y1="4.22"   x2="6.34" y2="6.34"/>
                        <line x1="17.66" y1="17.66"  x2="19.78" y2="19.78"/>
                        <line x1="1"  y1="12" x2="4"  y2="12"/>
                        <line x1="20" y1="12" x2="23" y2="12"/>
                        <line x1="4.22"  y1="19.78" x2="6.34"  y2="17.66"/>
                        <line x1="17.66" y1="6.34"  x2="19.78" y2="4.22"/>
                    </svg>
                    <!-- Monitor — system mode -->
                    <svg class="icon-system" width="18" height="18" viewBox="0 0 24 24" fill="none"
                         stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <rect x="2" y="3" width="20" height="14" rx="2"/>
                        <line x1="8" y1="21" x2="16" y2="21"/>
                        <line x1="12" y1="17" x2="12" y2="21"/>
                    </svg>
                </button>

                <!-- Hover / click menu -->
                <div class="theme-menu" id="themeMenu" role="menu" aria-label="Choose theme">
                    <!-- Sun (Light) -->
                    <button class="theme-option" data-theme="light" data-pos="left" role="menuitem" aria-pressed="false" title="Light">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none"
                             stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <circle cx="12" cy="12" r="5"/>
                            <line x1="12" y1="1"  x2="12" y2="4"/>
                            <line x1="12" y1="20" x2="12" y2="23"/>
                            <line x1="4.22" y1="4.22"   x2="6.34" y2="6.34"/>
                            <line x1="17.66" y1="17.66"  x2="19.78" y2="19.78"/>
                            <line x1="1"  y1="12" x2="4"  y2="12"/>
                            <line x1="20" y1="12" x2="23" y2="12"/>
                            <line x1="4.22"  y1="19.78" x2="6.34"  y2="17.66"/>
                            <line x1="17.66" y1="6.34"  x2="19.78" y2="4.22"/>
                        </svg>
                    </button>
                    <!-- Moon (Dark) -->
                    <button class="theme-option" data-theme="dark" data-pos="center" role="menuitem" aria-pressed="false" title="Dark">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none"
                             stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"/>
                        </svg>
                    </button>
                    <!-- Monitor (System) -->
                    <button class="theme-option" data-theme="system" data-pos="right" role="menuitem" aria-pressed="false" title="System">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none"
                             stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <rect x="2" y="3" width="20" height="14" rx="2"/>
                            <line x1="8" y1="21" x2="16" y2="21"/>
                            <line x1="12" y1="17" x2="12" y2="21"/>
                        </svg>
                    </button>
                </div>
            </div>
        </header>

        <main>
            <section class="hero">
                <h1 class="hero-title">
                    Building at the intersection<br>
                    of <em>intelligence</em> &amp; systems.
                </h1>
                <p class="hero-sub">
                    I work on machine learning, software engineering, and the systems that tie them together.
                    Interested in things that scale, reason, and surprise.
                </p>
            </section>
        </main>

        <footer class="site-footer">

                <a href="resume.pdf" target="_blank" rel="noopener noreferrer" class="link-item">
                    Résumé 
                </a>
            </nav>
        </footer>

    </div>

    <script src="script.js"></script>
</body>
</html>
